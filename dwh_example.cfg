[AWS]
AWS_ACCESS_KEY_ID=<aws-access-key-id>
AWS_SECRET_ACCESS_KEY=<aws-secret-access-key>

[DWH]
DWH_CLUSTER_TYPE=multi-node
DWH_NUM_NODES=4
DWH_NODE_TYPE=dc2.large
DWH_IAM_ROLE_NAME=<dwh-iam-role-name>
DWH_CLUSTER_IDENTIFIER=<dwh-cluster-identifier>
DWH_DB=<dwh-db>
DWH_DB_USER=<dwh-db-user>
DWH_DB_PASSWORD=<dwh-db-password>
DWH_PORT=<dwh-port>
DWH_POLICY_ARN=arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess

[S3]
S3_BUCKET=<s3-bucket>

[CRYPTO]
CRYPTO_ACCESS_KEY_ID=<crypto-key>
CRYPTO_SECRET_ACCESS_KEY=<crypto-secret>

[NEWSAPI]
NEWS_SECRET_ACCESS_KEY=<newsapi-key>

[LAMBDA]
COMPREHEND_ACCESS_ROLE=<comprehend-access-role>
COMPREHEND_ACCESS_POLICY=<comprehend-access-policy>